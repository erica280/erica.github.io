<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 12 Demo -- Quote Machine</title>
    <script defer src="./week12-demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./week12-demo.css">
    <style>
    @import url("https://use.typekit.net/wxa8vcn.css");

  <body>
    <div class="app">
      <header id="head">Chuck Norris Quote Generator</header>
