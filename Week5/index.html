<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website</title>
  </head>
  <body>
    <h1>This is an H1.</h1>
    <h2>This is an H2.</h2>
    <!-- There are six total head elements -->
    <h6>This is an H6.</h6>
    <p>This is a paragraph tag.</p>
    <p>This is another paragraph.</p>
    <div><p>A paragraph within a div.</div>
    <section></section>

    <!-- inline element-->

    <p>Paragraph with an <b>inline element.</b></p>
    <p>Paragraph with an <em>inline element.</em></p>
    <p>Paragraph with an <u>inline element.</u></p>
    <p>Paragraph with an <a href="https://www.instagram.com/">inline element.</a></p>
    <img src="img/Urban_River.png" alt="Rendering">
  </body>
</html>
